<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form</title>
  </head>
  <body>
    <form action="">
      <h1>Payment Form</h1>
      <h2>Contacts Information</h2>

      <p>Name: *<input type="text" name="name" required/></p>

      <fieldset>
        <legend>Gender *</legend>
        <p>
          Male : <input type="radio" name="gender" value="male" required/>female :
          <input type="radio" name="gender" value="female" required/>
        </p>
      </fieldset>
      <p>
        Address :
        <textarea name="addr" id="addr" cols="30" rows="10"></textarea>
      </p>
      <p>Email : *<input type="email" name="email" id="email" required/></p>
      <p>Pincode : *<input type="number" name="pincode" id="pincode" required/></p>
      <h2>Payment Information</h2>
      <p>Card Type: *
        <select name="card_type" id="card_type" required>
            <option value="">--Select a Card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="master">Master</option>
          </select>
      </p>
      <p>Card Number : *<input type="number" name="card_number" id="card_number" required></p>
      <p>Expiry Date : *<input type="date" name="exp_date" id="exp_date" required></p>
      <p>CCV : *<input type="password" name="cvv" id="cvv" required></p>
      <p><input type="submit" value="Pay Now"></p>
    </form>
  </body>
</html>
